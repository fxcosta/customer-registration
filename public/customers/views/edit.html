<section>
    <h1>Editar Cliente</h1>

    <div class="col-sm-6">
        <div class="row">
            <div data-alert ng-show="message" class="col-md-6 alert alert-danger">
                <p>{{ message }}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal" ng-submit="edit(item)" ng-init="get()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" id="name" ng-model="item.name" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" name="email" id="email" ng-model="item.email" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="#/" class="btn btn-info">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
