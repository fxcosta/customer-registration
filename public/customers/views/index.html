<section ng-init="loadService()">
    <h1>Listagem</h1>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr ng-repeat="register in registers">
                <td>{{ register.id }}</td>
                <td>{{ register.name }}</td>
                <td>{{ register.email }}</td>
            </tr>
        </tbody>
    </table>
</section>
